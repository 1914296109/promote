<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        // 1.通过 h 函数来创建一个vnode
        const vnode = h('div',{ class: "why" }, [
            h("h2", null, "当前计数: 100"),
            h("button", null, "+1")
        ])

        // 2.通过 mout 函数，将 vnode 挂载到 div#app 上
        mount(vnode, document.querySelector('#app'))

        // 3.创建新的 vnode
        setTimeout(() => {
        const vnode1 = h('div',{ class: "coderwhy" }, [
            h("h2", null, "当前计数: 666"),
            h("h2", null, "当前计数: 111"),
            h("button", null, "-1")
        ])

        patch(vnode, vnode1)
        }, 2000);

    </script>
</body>
</html>
